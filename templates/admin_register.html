{% extends "layout.html" %}
{% set hide_nav = true %}

{% block title %}
Admin Register -
{% endblock %}

{% block main %}
  <style>
    body {
      background: #3cb478;
    }
  </style>

  <div class="login-container">
    <div class="login-card inter">
      <!-- Replace with your Leave Tracker logo -->
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Leave Tracker" class="logo">
      <div id="error" class="error-message">Please fix the errors below.</div>
      <form action="/admin_register" method="post" id="registerForm">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirmation" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
          <button class="admin-login-btn" type="submit" id="registerBtn">Register</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
